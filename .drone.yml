---
kind: pipeline
type: kubernetes
name: pr

trigger:
  event:
  - pull_request
  - push
  branch:
  - walt/*

steps:
  - name: wait for docker
    image: docker
    commands:
      - timeout 15s /bin/sh -c 'while [ ! -S /var/run/docker.sock ]; do sleep 1; done'
      - docker version
    volumes:
      - name: dockersock
        path: /var/run
  - name: build buildbox
    image: docker:git
    commands:
      - apk add --no-cache make
      - make -C build.assets buildbox
    volumes:
      - name: dockersock
        path: /var/run
  - name: build binaries
    image: docker:git
    commands:
      - apk add --no-cache make
      - make -C build.assets build
    volumes:
      - name: dockersock
        path: /var/run
  - name: build gravity app
    image: docker:git
    commands:
      - apk add --no-cache make
      - make -C build.assets telekube-app
    volumes:
      - name: dockersock
        path: /var/run

services:
  - name: run docker daemon
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

